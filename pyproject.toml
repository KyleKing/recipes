[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.commitizen]
change_type_order = [
  "BREAKING CHANGE",
  "Change (Old)",
  "Feat",
  "Fix (Old)",
  "Fix",
  "New (Old)",
  "Perf",
  "Refactor",
]
name = "cz_legacy"
version = "0.4.0"
version_files = ["pyproject.toml:^version", "recipes/__init__.py:^__version"]

[tool.commitizen.cz_legacy_map]
Chg = "Change (Old)"
Fix = "Fix (Old)"
New = "New (Old)"

[tool.poetry]
authors = ["Kyle King <dev.act.kyle@gmail.com>"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.12",
] # https://pypi.org/classifiers/
description = "Kyle and Alex's Personal Recipes"
documentation = "https://recipes.kyleking.me"
include = ["LICENSE"]
keywords = []
license = "MIT"
maintainers = []
name = "recipes"
readme = "docs-code/README.md"
repository = "https://github.com/kyleking/recipes"
version = "0.4.0"

[tool.poetry.dependencies]
python = "^3.12.0"
commitizen = "3.21.2" # HACK: until <https://github.com/commitizen-tools/commitizen/issues/1046>
corallium = ">=0.3.3"
cz-legacy = ">=1.0.0"
mkdocs-live-edit-plugin = ">=0.1.2"
optimize-images = ">=1.5.1"

[tool.poetry.group.dev.dependencies]
calcipy = {extras = [
  "doc",
  "lint",
  "nox",
  "stale",
  "tags",
  "test",
  "types",
], version = ">=2.0.1"}

[tool.poetry.scripts]
recipes = "recipes.scripts:start"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/kyleking/recipes/issues"
"Changelog" = "https://github.com/kyleking/recipes/blob/main/docs-code/docs/CHANGELOG.md"

[tool.pyright]
include = ["recipes"]
pythonVersion = "3.12"

[tool.tomlsort]
all = true
in_place = true
sort_first = ["python"]
trailing_comma_inline_array = true
