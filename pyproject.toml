[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.calcipy]
ignore_patterns = ["__TOC.md"]

[tool.commitizen]
name = "cz_legacy"
version = "0.3.0"
version_files = ["pyproject.toml", "recipes/__init__.py", "appveyor.yml"]
change_type_order = [
    "BREAKING CHANGE",
    "Feat",
    "Fix",
    "Refactor",
    "Perf",
    "New (Old)",
    "Change (Old)",
    "Fix (Old)",
]

[tool.commitizen.cz_legacy_map]
Chg = "Change (Old)"
Fix = "Fix (Old)"
New = "New (Old)"

[tool.isort]
balanced_wrapping = true
default_section = "THIRDPARTY"
force_grid_wrap = 0
include_trailing_comma = true
known_first_party = "recipes"
length_sort = false
line_length = 120
multi_line_output = 5

[tool.poetry]
name = "recipes"
version = "0.3.0"
description = "Recipe Website"
license = "MIT"
authors = ["Kyle King <dev.act.kyle@gmail.com>"]
maintainers = []
repository = "https://github.com/kyleking/recipes"
documentation = "https://github.com/kyleking/recipes/docs"
readme = "docs/z_dev/README.md"
include = ["LICENSE.md"]
keywords = []
classifiers = [
    "Development Status :: 1 - Planning",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
] # https://pypi.org/classifiers/

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/kyleking/recipes/issues"

[tool.poetry.dependencies]
python = "^3.9"
calcipy = "^0.10.0"
optimize-images = ">=1.4.0"
pillow = ">=8.4.0"

[tool.poetry.dev-dependencies]
calcipy = { version = "*", extras = ["dev", "lint", "test", "commitizen_legacy"] }
