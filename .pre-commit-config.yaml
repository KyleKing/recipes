---
# Common commands:
# pre-commit install
# pre-commit autoupdate
# pre-commit run --all-files mdformat
# pre-commit run --all-files --hook-stage commit
# pre-commit run --all-files --hook-stage push
# poetry run calcipy lint.pre-commit --no-update
#
# See https://pre-commit.com for more information
#  and https://pre-commit.com/hooks.html for more hooks

# Only commit is installed by default: https://pre-commit.com/#pre-commit-install
# Pending rename of pre-push from: https://github.com/pre-commit/pre-commit/issues/2732
default_install_hook_types: ["commit-msg", "pre-commit", "pre-push"]

exclude: goBuild/test_expected/.+\..+

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-vcs-permalinks
      - id: check-yaml
        args: [--unsafe]
      - id: debug-statements
      - id: destroyed-symlinks
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: forbid-new-submodules
      - id: mixed-line-ending
        args: [--fix=auto]
      - id: trailing-whitespace
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.1.0
    hooks:
      - id: commitizen
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        args: [--severity=warning]
        stages: ["pre-commit"]
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v4.0.0-alpha.8"
    hooks:
      - id: prettier
        additional_dependencies:
          # Note: this version must be the same as the hook revision
          - "prettier@4.0.0-alpha.8"
          - "prettier-plugin-sh"
        exclude: templates/.+\.html
        types_or: [css, html, javascript, json, shell, yaml]
        stages: ["pre-commit"]
