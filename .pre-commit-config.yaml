# Common commands:
# poetry run pre-commit install
# poetry run pre-commit run --hook-stage commit --all-files
# poetry run pre-commit run --hook-stage push --all-files
# poetry run doit run pre_commit_hooks
#
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
      # - id: check-docstring-first > Doesn't handle global variable docstrings
      - id: check-executables-have-shebangs
      - id: pretty-format-json
      - id: check-toml
      - id: check-xml
      - id: destroyed-symlinks
      - id: double-quote-string-fixer
      - id: file-contents-sorter
      - id: fix-byte-order-marker
      # - id: name-tests-test  > End with _test.py?
      - id: no-commit-to-branch
      - id: requirements-txt-fixer
      - id: sort-simple-yaml

      - id: check-byte-order-marker  # Forbid UTF-8 byte-order markers
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-ast
      - id: check-builtin-literals
      - id: detect-private-key
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-vcs-permalinks
      - id: check-json
      # - id: check-yaml  # The mkdocs YAML file isn't valid...
      - id: debug-statements
      - id: end-of-file-fixer
      - id: fix-encoding-pragma
        args: ["--remove"]
      - id: forbid-new-submodules
      - id: mixed-line-ending
        args: ["--fix=lf"]
      - id: trailing-whitespace
        stages: [push]
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v2.13.0
    hooks:
      - id: commitizen
        additional_dependencies: ["cz_legacy"]
        stages: [commit-msg]
  - repo: https://github.com/asottile/pyupgrade
    rev: v2.7.4
    hooks:
      - id: pyupgrade
        args: [--py38-plus]
        stages: [push]
  - repo: https://github.com/asottile/add-trailing-comma
    rev: v2.0.1
    hooks:
      - id: add-trailing-comma
        stages: [push]
  - repo: local
    hooks:
      - id: copier-forbidden-files
        name: copier_forbidden_files
        entry: found copier update rejection files; review them and remove them (https://copier.readthedocs.io/en/stable/updating/)
        language: fail
        files: "\\.rej$"
      - id: lock_deps
        name: lock_dependencies
        entry: poetry lock
        pass_filenames: false
        language: system
        files: ^(pyproject.toml|poetry.lock)$
        stages: [push]
      - id: doit
        name: doit
        entry: poetry run doit run test
        pass_filenames: false
        language: system
        types: [python]
        stages: [push]
