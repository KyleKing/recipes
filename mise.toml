[tasks.build]
description = "Build website"
run = "./build.sh"

[tasks.format]
description = "Format code"
run = "go fmt && templ fmt templates.templ"

[tasks.lint]
description = "Run linters"
run = "testifylint --enable-all ."

[tasks.serve]
description = "Serve the built documentation"
run = "go run ./serve/main.go --port=8000 --directory=./public"

[tasks.test]
description = "Run test"
run = "go test"

[tools]
"go:github.com/Antonboom/testifylint" = "latest"
"go:github.com/a-h/templ/cmd/templ" = "latest"
"go:github.com/tdewolff/minify/v2/cmd/minify" = "latest"
node = "latest"
