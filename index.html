<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>kyleking/recipes</title>
		<meta name="author" content="Kyle King">
		<meta name="description" content="Basic Recipes">
		<link rel="icon" href="src/favicon.ico">
		<!-- Styles -->
		<link href='https://fonts.googleapis.com/css?family=Lora:400,700|Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" rel="stylesheet">
		<!-- WARN: Newer version of Skeleton conflicts with CSS for check box -->
		<!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet"> -->
		<link href="src/styles-min/skeleton-min.css" rel="stylesheet">
		<link href="src/styles-min/checkbox-min.css" rel="stylesheet">
		<link href="src/styles-min/index-min.css" rel="stylesheet">
	</head>
	<body>
		<span id="top"></span>
		<main>
			<section class="cd-section index cd-selected">
				<div class="container recipes cd-content">
					<section id="search-area">
						<input id="search-input" type="search" autofocus=True maxlength="32" placeholder="Search Recipes"/>
						<a href="#top" id="scroll-to-top"></a>
					</section>
					<div id="crel-target"></div>
				</div>
				<footer class="footer row hide-while-loading" id="footer">
					<span class="twelve columns" style="height: 10px;"></span>
					<span class="twelve columns" style="text-align: center;">Styled with <a href="http://getskeleton.com">Skeleton.css</a></span>
					<span class="twelve columns" style="text-align: center;">Great Recipe Sources: <a href="https://cooking.nytimes.com/">New York Times</a></span>
					<span class="twelve columns" style="height: 40px;"></span>
				</footer>
			</section>
		</main>
		<div class="progressContainer">
			<div class="progressBar"></div>
		</div>
		<!-- Load Dependencies -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
		<script
			src="https://code.jquery.com/jquery-2.2.4.min.js"
			integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
			crossorigin="anonymous"
		as="script"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/crel/3.1.0/crel.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.2.1/fuse.min.js"></script>
		<!-- Initialize the Lazy Image Loader -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-lazyload/10.15.0/lazyload.min.js"></script>
		<!-- User created scripts -->
		<script src="src/js-min/database.js" as="script"></script>  <!-- Load the localDB -->
		<script type="module" src="src/js/main.js" as="module"></script>
	</body>
</html>
