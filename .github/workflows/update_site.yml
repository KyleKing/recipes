---
name: Update Site

"on":
  push:
    branches: [main]
    paths:
      - .github/workflows/update_site.yml
      - build.sh
      - content/**
      - goBuild/**
  workflow_dispatch: null # For manual runs

# Docs: https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#permissions
permissions:
  # Repository contents, commits, branches, downloads, releases, and merges.
  contents: write

# From: https://steveasleep.com/djockey/guides/deploying.html
#   Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
#   However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        with:
          experimental: true # required for go backend
        env:
          MISE_HTTP_TIMEOUT: "120" # Increase timeout for slow downloads (default: 30s)

      # https://github.com/mkdocs/mkdocs/discussions/2369#discussioncomment-625475
      - name: Configure git user
        run: |-
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install system dependencies for go-spacy
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config build-essential

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          pip install spacy
          python -m spacy download en_core_web_sm

      - name: Build go-spacy C++ wrapper
        run: |
          ./setup-spacy.sh
          echo "Generated .env:"
          cat .env

      - name: Verify library installation
        run: |
          echo "Checking for libspacy_wrapper.so..."
          ls -lh lib/
          if [ ! -f "lib/libspacy_wrapper.so" ]; then
            echo "ERROR: libspacy_wrapper.so not found in lib/"
            exit 1
          fi
          echo "Library found and verified"

      - name: Run unit tests
        run: mise run test

      - name: Build Site
        run: mise run build

      - name: Deploy
        run: ./push-gh-pages.sh
