---
name: Format Djot Files

"on":
  workflow_dispatch: null # For manual runs
  pull_request:
    branches: [main]
    paths:
      - "content/**/*.dj"
      - "mise.toml"
      - ".github/workflows/format_djot.yml"

permissions:
  contents: write
  pull-requests: write

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: jdx/mise-action@v2
        with:
          experimental: true # required for go backend

      - name: Format djot files
        run: mise run format-djot

      - name: Check for changes
        id: check_changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          git commit -m "chore: auto-format djot files with djot-fmt"
          git push
